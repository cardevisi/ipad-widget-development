<head>
    <meta charset="UTF-8">
    <title>Ipad Interface Test</title>
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" type="text/css" href="dist/ui/chico.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
    <!-- endbuild -->

</head>
<body>
    <div class="container" itemscope itemtype="http://schema.org/Product" role="main">
        <header role="heading">
            <h1 itemprop="name" >Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
        </header>
        <section class="product">
            <div class="box-image">
                <img src="http://placehold.it/256x273" alt="Large Image of product">
            </div>
            <div class="box-info">
                <span itemprop="price" class="price">R$4799,00</span>
                <form class="ch-form">
                    <div class="ch-form-row ch-form-row-inline">
                        <label for="select-quantity">
                            Quantity:
                        </label>
                        <select id="select-quantity" aria-required="true">
                            <option value="0">Select ...</option>
                        </select>
                    </div>
                    <div class="ch-form-row ch-form-row-inline">
                        <label for="select-payment">
                            Payment:
                        </label>
                        <select id="select-payment" aria-required="true">
                            <option value="0">Select ...</option>
                        </select>
                    </div>
                    <input type="button" class="ch-btn ch-btn-large btn-buy" value="Buy" role="button">
                    <span class="text-info">MercadoLibre insn't the owner of this product.</span>
                </form>
            </div>
            <div class="carrossel">
                <h2 >More products like this</h2>
                <div class="product-carousel ch-carousel">
                    <ul>
                        <li>
                            <a href="#" itemprop="url">
                                <img itemprop="image" src="http://placehold.it/60x60" width="60" height="60"  alt="Image product">
                            </a>
                        </li>
                        <li>
                            <a href="#" itemprop="url">
                                <img itemprop="image" src="http://placehold.it/60x60" width="60" height="60"  alt="Image product">
                            </a>
                        </li>
                        <li>
                            <a href="#" itemprop="url">
                                <img itemprop="image" src="http://placehold.it/60x60" width="60" height="60"  alt="Image product">
                            </a>
                        </li>
                        <li>
                            <a href="#" itemprop="url">
                                <img itemprop="image" src="http://placehold.it/60x60" width="60" height="60"  alt="Image product">
                            </a>
                        </li>
                        <li>
                            <a href="#" itemprop="url">
                                <img itemprop="image" src="http://placehold.it/60x60" width="60" height="60"  alt="Image product">
                            </a>
                        </li>
                        <li>
                            <a href="#" itemprop="url">
                                <img itemprop="image" src="http://placehold.it/60x60" width="60" height="60"  alt="Image product">
                            </a>
                        </li>
                        <li>
                            <a href="#" itemprop="url">
                                <img itemprop="image" src="http://placehold.it/60x60" width="60" height="60"  alt="Image product">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="divider"></section>
        <section class="tabs">
            <div class="product-description-tabs ch-tabs">
                <ul class="ch-tabs-triggers" role="tablist">
                    <li>
                        <a href="#tab1-a" class="ch-tab" itemprop="name">Product Description</a>
                    </li>
                    <li>
                        <a href="#tab2-a" class="ch-tab" itemprop="name">Questions</a>
                    </li>
                </ul>
                <div class="ch-box-lite" role="presentation">
                    <div id="tab1-a" role="tabpanel">
                        <div class="ch-box-info">
                            <p itemprop="description">Top Selling Product</p>
                        </div>
                    </div>
                    <div id="tab2-a" role="tabpanel">
                        <h2 itemprop="name">Buyer</h2>
                        <div class="ch-box-info">
                            <p itemprop="description">Do you have this one in while?</p>
                        </div>
                        <h2 itemprop="name">Seller</h2>
                        <div class="ch-box-ok">
                            <p itemprop="description">No I don't, I only have black</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- build:js scripts/main.min.js -->
    <script src="//ui.mlstatic.com/chico/tiny/0.1.1/tiny.min.js"></script>
    <script src="//ui.mlstatic.com/chico/2.0.0-beta.1/ui/chico.min.js"></script>
    <script src="dist/js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
